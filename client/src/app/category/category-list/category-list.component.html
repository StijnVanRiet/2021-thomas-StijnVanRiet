<div fxLayout="column" fxLayoutGap="2%">
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="0.5%"
    fxLayoutAlign="start"
  >
    <div
      class="category"
      *ngFor="let category of categories"
      fxFlex="0 0 calc(25%-0.5%)"
      fxFlex.xs="100%"
    >
      <app-category [category]="category" data-cy="categoryCard"></app-category>
    </div>
  </div>
</div>
