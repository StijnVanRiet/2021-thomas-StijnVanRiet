<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon>face</mat-icon>{{ name }}
    </mat-card-title>
    <mat-card-subtitle>added on {{ dateAdded | date: "dd/MM/yyyy" }}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <h3 mat-subheader>services</h3>
  <mat-list>
    <mat-list-item *ngFor="let service of services">
    <app-service [name]="service"></app-service>
  </mat-list-item>
</mat-list>
</mat-card-content>
</mat-card>
