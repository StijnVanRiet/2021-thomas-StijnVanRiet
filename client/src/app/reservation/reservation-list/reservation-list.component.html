<div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="0.5%"
    fxLayoutAlign="start"
  >
    <div
      class="reservation"
      *ngFor="let reservation of reservations"
      fxFlex="0 0 calc(25%-0.5%)"
      fxFlex.xs="100%"
    >
      <app-reservation [reservation]="reservation"></app-reservation>
    </div>
  </div>
